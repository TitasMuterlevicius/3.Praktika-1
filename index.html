<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get In Touch</title>
</head>
<body>
    <div class="table">
    <form action="./thank-you.html">
        <h1>Get In Touch</h1>
        <div>
            <input class="name-surname" type="text" name="first-name" placeholder="First name" required>
            <input class="name-surname" type="text" name="last-name" placeholder="Last name" required>
        </div>
        <div>
            <input class="phone-email" type="text" name="email" placeholder="Email"  required>
            <input class="phone-email" type="text" name="phone" placeholder="Phone" required>
        </div>
        <div >
            <input class="address" type="text" name="address" placeholder="Address" maxlength="42" required>
        </div>
        <div>
            <textarea class="textarea" placeholder="Type your message here" name="message" rows="4" cols="47" required></textarea>
        </div>
        <div class="button">
            <button>Submit</button>
        </div>
    </form>
    <p>
        Thanks for submitting!
    </p>
    </div>
</body>
</html>
